environment:
    jenkins_token:
        secure: "7qqMKlxxhgpxUNhxIiL4XFYU9YBjM8vh6/AAkpD+QeLZJEwtcoaCTOGm1DSuLCit"
        
    matrix:
        - PYTHON: "C:\\Python35-x64"
          PYTHON_VERSION: "3.5.x"
          PYTHON_ARCH: "64"

install:
    - ECHO "Installed SDKs:"
    - ps: "ls \"C:/Program Files/Microsoft SDKs/Windows\""

    - ps: if (-not(Test-Path($env:PYTHON))) { & appveyor\install.ps1 }

    - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"

    - "python --version"
    - "python -c \"import struct; print(struct.calcsize('P') * 8)\""

    - "python -m pip install --upgrade pip"

    - "pip install -r w32-requirements.txt"
    - "pip install -r dev-requirements.txt"

build_script:
    - "python setup.py build"

test_script:
    - "tox -e py35"

after_test:
    - "building\\winbuild.bat"
    - ps: "ls dist"

artifacts:
    - path: dist\w32installer\*

deploy:
    provider: Webhook
    url: "https://psikon-admin:$(jenkins_token)@dev.psikon.org/jenkins/generic-webhook-trigger/invoke"
    authorization: Bearer $(jenkins_token)